<!DOCTYPE html>
<!-- Shane Irons - Saint Leo University - October 4 2019 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Subscribe</title>
    <link rel="stylesheet" href="SubscribeSI.css">
  </head>
  <body>
    <h1>Subscribe to our mailing list</h1>
    <form class="" action="#" method="get" name="Form1">
      <fieldset>
        <legend>E-Mail:</legend>
        <input type="email" name="email" validate>
      </fieldset>

      <fieldset>
        <legend>Occupation</legend>
        <select size="1" name="occupation">
          <option value="Accounting">Accounting</option>
          <option value="CustomerService">Customer Service</option>
          <option value="InformationTechnology">Information Technology</option>
          <option value="Logistics">Logistics</option>
          <option value="Marketing">Marketing</option>
          <option value="PrimaryProduction">Primary Production</option>
          <option value="StrategicPlanning">Strategic Planning</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Interests</legend>
        <input type="checkbox" name="Interests" value="Databases">Databases<br>
        <input type="checkbox" name="Interests" value="Networks">Networks<br>
        <input type="checkbox" name="Interests" value="Operating Systems">Operating Systems<br>
        <input type="checkbox" name="Interests" value="Programming Languages">Programming Languages<br>
        <input type="checkbox" name="Interests" value="Web Design">Web Design<br>
      </fieldset>

      <fieldset>
        <legend>Preferred Operating Systems</legend>
        <input type="radio" name="OS" value="LinuxOS">Linux<br>
        <input type="radio" name="OS" value="MacOS">Mac<br>
        <input type="radio" name="OS" value="WindowsOS"checked>Windows<br>
      </fieldset>


      <input type="reset" name="" value="Clear">
      <input type="submit" name="" value="Subscribe">
      </form>
  </body>
</html>
